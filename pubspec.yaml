name: neyyar_heritage
description: A new Flutter Neyyar Heritage project.

version: 2.0.0+2

environment:
  sdk: '>=3.8.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  pdf: ^3.10.6
  printing: ^5.11.0
  path_provider: ^2.1.2
  share_plus: ^7.2.1
  cupertino_icons: ^1.0.2
  provider: ^6.1.1
  http: ^1.2.2
  shared_preferences: ^2.2.2
  url_launcher: ^6.2.5
  image_picker: ^1.0.7
  percent_indicator: ^4.2.3
  intl: ^0.20.2
  device_preview: ^1.3.1
  firebase_core: ^2.27.0
  cloud_firestore: ^4.15.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  flutter_launcher_icons: ^0.13.1

flutter_icons:
  android: true
  ios: true
  image_path: assets/images/neyyar_app_logo.png


flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/fonts/
    - assets/fonts/Roboto-Regular.ttf
    - assets/fonts/Roboto-Bold.ttf
